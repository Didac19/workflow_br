name: 'publish'

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          # You can add ubuntu-22.04 or macos-latest here if you want to build for those platforms too!

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: npm install

      - name: build tauri app
        run: npm run tauri build

      # ðŸ‘‡ Nuevo paso para subir el .exe como Artifact
      - name: Upload raw exe
        uses: actions/upload-artifact@v3
        with:
          name: tauri-exe
          path: src-tauri/target/release/*.exe

      # ðŸ‘‡ Opcional: subir tambiÃ©n los instaladores como Artifact
      - name: Upload installers
        uses: actions/upload-artifact@v3
        with:
          name: tauri-installers
          path: src-tauri/target/release/bundle/msi/*.msi
